process send-packets {
  run /usr/bin/python /home/redes/Git/ExaBGP-ScrubbingCenter/ConfExaBGP/send.py;
  encoder json;
}

# IPv4 template
template unlp {
  local-as 5692;
  peer-as 123;
  hold-time 180;
  router-id 163.10.252.2;
  group-updates false;
  local-address 163.10.252.2;

  capability {
    graceful-restart 120;
  }
  family {
    ipv4 unicast;
    ipv4 flow;
  }
  api {
    processes [ httpAPI ];
    neighbor-changes;
  }
  api {
    processes [ send-packets ];
    neighbor-changes;
    send {
      update;
    }
  }
}

# Neighbours

neighbor 10.0.9.10 {
  inherit unlp;
  description "ExaBGP Scrubbing Center";

}
