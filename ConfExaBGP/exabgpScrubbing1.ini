
process receive-routes-central {
  run /usr/bin/python /opt/exabgp/scripts/syslog.py;
  run /usr/bin/python /opt/exabgp/scripts/acl.py;
  encoder json;
}

process parse-routes-central {
  run /usr/bin/python /opt/exabgp/scripts/parseroute.py;
  encoder json;
}

process httpAPI {
   run /usr/bin/python /opt/exabgp/scripts/http_api.py;
   encoder json;
}

# IPv4 template
template scrubbing {
  local-as 123;
  hold-time 180;
  router-id 100.0.9.10;
  group-updates false;
  local-address 100.0.9.10;
  capability {
    graceful-restart 120;
  }
  family {
    ipv4 unicast;
    ipv4 flow;
  }
}


# ExaBGP peering to Central ExaBGP
neighbor 100.0.13.10 {
  inherit scrubbing;
  peer-as 6969;
  description "ExaBGP to ExaBGPCentral";
  api {
    processes [ parse-routes-central ];
    neighbor-changes;
    receive {
      update;
    }
  }
  api {
    processes [ receive-routes-central ];
    neighbor-changes;
    receive {
      parsed;
      update;
      keepalive;
      operational;
      packets;
      open;
      consolidate;
      refresh;
    }
  }
}
